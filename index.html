<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form | Camp.in</title>
  </head>
  <body>
    <div id="container">
      <section>
        <header>
          <img src="./images/logo.svg" alt="logo camp.in" />
        </header>
        <main>
          <section class="formBackground">
            <div>
              <div class="heading">
                <img src="./images/log-in.svg" alt="ícone de login" width="24px" height="24px">
                <h2>Faça seu login</h2>
              </div>
              <p>Entre com suas informações de cadastro.</p>
            </div>

            <form action="#">
              <div>
                <label for="email">E-mail</label>
                <div class="inputContainer">
                  <img src="./images/mail.svg" alt="e-mail icon" srcset="" />
                  <input
                    class="inputField"
                    type="email"
                    placeholder="Digite seu e-mail"
                    id="email"
                    name="email"
                  />
                </div>
              </div>

              <div>
                <label for="email">Senha</label>
                <div class="inputContainer">
                  <img src="./images/lock.svg" alt="e-mail icon" srcset="" />
                  <input
                    class="inputField"
                    type="email"
                    placeholder="Digite seu e-mail"
                    id="email"
                    name="email"
                  />
                  <img src="./images/eye.svg" alt="e-mail icon" srcset="" />
                </div>
              </div>

              <div class="checkboxContainer">
                <div>
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <label for="checkbox">Lembre-me</label>
                </div>
                <a href="#">Esqueci minha senha</a>
              </div>
              <input type="submit" class="btnSubmit" value="Entrar" />
            </form>
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
          </section>
        </main>

        <footer>
          <p>Desenvolvido por Israel Batista</p>
        </footer>
      </section>
      <div class="bigImage"></div>
    </div>
  </body>
</html>
